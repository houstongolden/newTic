<div id="bodyContainer1">


<div class="gameContainer">

    <div ng-controller="TicTacToeCntl">

        <div ng-repeat="row in board">
          <div class="box" id="slide" ng-class="{xbox:cell == 'X', obox:cell == 'O'}" ng-repeat="cell in row" ng-style="cellStyle"
              ng-click="dropPiece($parent.$index, $index)">{{cell}}</div>
              <div class="clear"></div>
        </div>
      </div>
