<div id="bodyContainer1">

<div class="gameContainer">
    <div>
    Next Player: {{nextMove}}
    <button ng-click="reset()">reset board</button>
    <button ng-click="levelUp()">Level Up</button> 

    <br />
    <div class="winner" ng-show="winner">Player {{winner}} has won!</div>
      <table class="board">
        <tr ng-repeat="row in board">
          <td ng-class="{xbox:cell == 'X', obox:cell == 'O'}" ng-repeat="cell in row" ng-style="cellStyle"
              ng-click="dropPiece($parent.$index, $index)">{{cell}}</td>
        </tr>
      </table>
  <br />
<!--         <a href='#'><img ng-src="{{link}}"/></a>
        <button ng-click="changeLink()">Change Photo</button> -->
    </div>
</div>
