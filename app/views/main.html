<!DOCTYPE html>

<html ng-app>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />

    <script src="../scripts/controllers/modernizr-2.6.2.min.js"> </script>

    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.min.js"></script>
    <script src="../scripts/controllers/main.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>


<body>
  <div id="headerBox">
    <div id="nav">
        <ul>
          <li><a href="#top"><img src="http://cloud-media.com/wp-content/uploads/2013/09/TicTacToe-GUI-Home-beta.png" /></a></li>
          <li><a href="#top"><img src="http://cloud-media.com/wp-content/uploads/2013/09/Tic-Tac-Toe-io-beta-logo-2.png" /> <!-- Home --></a></li>
          <li><a href="#level1"><img src="http://cloud-media.com/wp-content/uploads/2013/09/TicTacToe-GUI-Play-beta.png" /> <!-- Play --></a></li>
          <li><a ng-click="reset()"><img src="http://cloud-media.com/wp-content/uploads/2013/09/TicTacToe-GUI-Rematch-beta.png" /><!-- Rematch --></a></li>
          <li>
          <a ng-click="levelUp()"><img src="http://cloud-media.com/wp-content/uploads/2013/09/TicTacToe-GUI-Levels-beta.png" /><!-- Levels --></a>
          <li><a ng-click="#friends"><img src="http://cloud-media.com/wp-content/uploads/2013/09/TicTacToe-GUI-Friends-beta.png" /><!-- Friends --></a></li>
        </ul>
    </div>
  </div>





<div id="bodyContainer1">


<div class="gameContainer">

    <div ng-controller="TicTacToeCntl">
      <form novalidate class="css-form">
        Name:
        <input type="text" ng-model="user.name" required /><br />
        <button><a ng-click="reset()">RESET</a></button>
        <button ng-click="update(user)">SAVE</button>
      </form>
    <p>{{Player1.name}} : {{nextMove}} </p>
    </div>    
    
    <div class="winner" ng-show="winner">Player {{winner}} has won!</div>
      <div class="board">
        <div ng-repeat="row in board">
          <div class="box" id="slide" ng-class="{xbox:cell == 'X', obox:cell == 'O'}" ng-repeat="cell in row" ng-style="cellStyle"
              ng-click="dropPiece($parent.$index, $index)">{{cell}}</div>
              <div class="clear"></div>
        </div>
      </div>
    



</div>


<br />



</div>

</div>

</div>



<div id="friendsPage">
  <a id="friends"></a>
<br />
<br />
<br />
<br />

</div>
